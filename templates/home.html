<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    a {
        text-align: center;
    }

    nav {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .center {
        text-align: center;
    }

    .don {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        max-width: 500px;
        width: 100%;
    }

    .mb-3 {
        width: 100%;
    }

    @media screen and (max-width:900px){
        .don{
            flex-direction: column;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h2>
            <a class="navbar-brand" href="/">Laptop Price Prediction</a>
        </h2>
    </nav>

    <div class="don">
        <form action="/" method="post">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select Laptop : </label>
                <select name="A" class="form-select" aria-label="Default select example">
                    <option value="0" selected>None</option>
                    <option value="1">Acer</option>
                    <option value="2">Dell</option>
                    <option value="3">Lenovo</option>
                    <option value="4">Asus</option>
                    <option value="5">HP</option>
                    <option value="6"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select Ram : </label>
                <select id = "valueselect" name="ram" class="form-select" aria-label="Default select example">
                    <option value="0" selected>None</option>
                    <option value="2">2 GB</option>
                    <option value="4">4 GB</option>
                    <option value="8">8 GB</option>
                    <option value="16">16 GB</option>
                    <option value="32">32 GB</option>
                    <option value="64">64 GB</option>

                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select ROM : </label>
                <select name="hdd" class="form-select" aria-label="Default select example">
                    <option value="0" selected>none</option>
                    <option value="128">128 GB</option>
                    <option value="256" >256 GB</option>
                    <option value="512">512 GB</option>
                    <option value="1024">1 TB</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select SSD : </label>
                <select name="ssd" class="form-select" aria-label="Default select example">
                    <option value="0" selected>none</option>
                    <option value="128">128 GB</option>
                    <option value="256">256 GB</option>
                    <option value="512">512 GB</option>
                    <option value="1024">1 TB</option>
                    
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select Processor: </label>
                <select name="flash" class="form-select" aria-label="Default select example">
                    <option value="0" selected>none</option>
                    <option value="128">i3 GB</option>
                    <option value="256">i5 GB</option>
                    <option value="512">i7 GB</option>
                    <option value="512">i9 GB</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Select Graphics: </label>
                <select name="hybrid" class="form-select" aria-label="Default select example">
                    <option selected value="0">none</option>
                    <option value="2">2 GB</option>
                    <option value="6">6 GB</option>
                    <option value="8">8 GB</option>
                    
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Screen Resolution : </label>
                <select name="B" class="form-select" aria-label="Default select example">
                    <option value="0" selected>None</option>
                    <option value="1">1920 x 1080</option>
                    <option value="2">1280 x 1024</option>
                    <option value="3">1440 x 900</option>
                    <option value="4">1680 x 1050</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict price" />
            </div>
        </form>
        
        {% if price %}
            <div class="result">
                <h3 class="center">Predicted price : {{price}}</h3>
                <hr>
                <h5>RAM : {{ram}}</h5>
                {% if hdd %} <h5>ROM : {{hdd}}</h5>{% endif %}
                {% if ssd %} <h5>SSD : {{ssd}}</h5>{% endif %}
                {% if flash %} <h5>Processor : {{flash}}</h5>{% endif %}
                {% if hybrid %} <h5>Graphics : {{hybrid}}</h5>{% endif %}
            </div>
            
        {% endif %}

    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
